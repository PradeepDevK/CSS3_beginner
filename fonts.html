<!DOCTYPE html>
<html>

<head>
    <style>
        @font-face {
            font-family: oswald-normal;
            src: url("oswald/Oswald-Regular.ttf");
        }

        @font-face {
            font-family: oswald-bold;
            src: url("oswald/Oswald-Bold.ttf");
        }

        div.normal {
            font-family: oswald-normal;
            font-size: 20px;
        }

        div.bold {
            font-family: oswald-bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="normal">
        Hi this is OSWALD NORMAL Fonts.
    </div>
    <div class="bold">
        Hi this is OSWALD BOLD Fonts.
    </div>
    <p><b>Note:</b> Internet Explorer 8 and earlier, do not support the @font-face rule.</p>
</body>

</html>
